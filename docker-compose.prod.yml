version: '3.8'

services:
  server:
    image: json-crud-server:latest
    container_name: json-crud-server
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - json-crud-network

  client:
    image: json-crud-client:latest
    container_name: json-crud-client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - json-crud-network

networks:
  json-crud-network:
    driver: bridge
