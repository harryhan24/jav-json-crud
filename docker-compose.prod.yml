version: '3.8'

services:
  app:
    image: json-crud-app:latest
    container_name: json-crud-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATA_DIR=${DATA_DIR:-/data}
    volumes:
      - ${DATA_DIR:-/volume1/docker/json-crud/data}:/data
    restart: unless-stopped
