version: '3.8'

services:
  app:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: json-crud-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATA_DIR=/data
    volumes:
      # Mount external data directory
      - ./client/data:/data
      # Or use a named volume for persistence
      # - json-crud-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/data/theme', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

# Uncomment to use named volume instead of bind mount
# volumes:
#   json-crud-data:
#     driver: local
